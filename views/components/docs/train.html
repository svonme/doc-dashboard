<!-- 培训文档 -->
<link rel="stylesheet" href="/static/css/page/work.css">
<div class="wrap-works">
  <table class="table table-striped">
    <colgroup>
      <col style="max-width: 40%; width: 40%;">
      <col>
      <col>
      <col>
      {% if operation %}
        <col>
      {% endif %}
    </colgroup>
    <thead>
    <tr>
      <th>
        <span>名称</span>
      </th>
      <th>
        <span>发送人</span>
      </th>
      <th>
        <span>开始日期</span>
      </th>
      <th>
        <span>失效日期</span>
      </th>
      {% if operation %}
        <th>
          <span>操作</span>
        </th>
      {% endif %}
    </tr>
    </thead>
    <tbody>
      {% for item in list %}
        <tr>
          <td class="ellipsis">
            <div class="flex items-center">
              <i class="text-2xl flex">
                {{ iconfont(item.type) }}
              </i>
              <span class="ml-2">{{ item.name || "--" }}</span>
            </div>
          </td>
          <td>
            <img class="portrait align-middle" src="/static/images/temp/28.png">
            <span class="align-middle ml-1">张三</span>
          </td>
          <td>
            <span>2021-09-11 00:00</span>
          </td>
          <td>
            <span>2021-09-11 00:00</span>
          </td>
          {% if operation %}
            <td>
              <span class="wrok-grade level-2">培训反馈</span>
            </td>
          {% endif %}
        </tr>
      {% endfor %}
    </tbody>
  </table>
</div>
